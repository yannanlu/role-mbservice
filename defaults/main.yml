---
web_frontend: nginx

mbservice_service_id: MB
mbservice_artifact: qbroker-1.2.4.jar
mbservice_security_plugin: qbroker-security-1.0.0.jar
mbservice_jndi_url: file:///opt/qbroker/jndi/MB
mbservice_context_factory: com.sun.jndi.fscontext.RefFSContextFactory
mbservice_broker_list: tcp\://localhost\:61616
mbservice_out_queue: MSG_OUT
mbservice_proxy_queue: PROXY_OUT
mbservice_mq_local: True
mbservice_mq: activemq
mbservice_mq_user: "{{activemq_broker_user}}"
mbservice_mq_passwd: "{{activemq_broker_passwd}}"
mbservice_ts_passwd: "{{activemq_ks_passwd}}"
mbservice_java_opts: "-Djavax.net.ssl.trustStore=/opt/activemq/conf/broker.ts -Djavax.net.ssl.trustStorePassword={{mbservice_ts_passwd}}"

mbservice_location:
  service: mbservice
  proxy: "http://{{tomcat_bind_ip}}:{{tomcat_port}}"
  expire: 'off'

mbservice_jsp_files:
  - date.jsp
  - getXML.jsp
  - getJSON.jsp
  - getChildJSON.jsp
  - toJSON.jsp
  - toRCJSON.jsp

mbservice_json_files:
  - node_switch.json
  - node_format.json
  - node_collect.json
  - pstr_null.json
  - pstr_msg.json
  - pstr_esb.json
  - pstr_eval.json
  - pstr_failure.json
  - pstr_nohit.json

mbservice_jar_files:
  - activemq-all-5.13.3.jar
  - sonic_Client-10.0.jar
  - sonic_Crypto-10.0.jar
  - sonic_SSL-10.0.jar
  - sonic_XA-10.0.jar
  - commons-fileupload-1.3.3.jar
  - commons-io-1.4.jar
  - commons-net-3.3.jar
  - jakarta-oro-2.0.8.jar
  - jms-1.1.jar
  - fscontext.jar
  - providerutil.jar
  - xercesImpl.jar
  - xml-apis.jar
  - log4j-1.2.12.jar
  - qbroker-security-1.0.0.jar
  - "{{mbservice_artifact}}"
