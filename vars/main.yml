---
activemq_broker_user: system
activemq_broker_passwd: manager
activemq_guest_passwd: password

activemq_admin_user: admin
activemq_admin_passwd: admin

# to allow PUT method
tomcat_is_readonly: 'false'

qbroker_artifact: qblite-1.0.1.tgz
qbroker_security_plugin: qbroker-security-1.0.0.jar
qbroker_webapp_context: mbservice
qbroker_service_id: MB
qbroker_jar_files: "{{mbservice_jar_files}}"
qbroker_json_files: "{{mbservice_json_files}}"
qbroker_jsp_files: "{{mbservice_jsp_files}}"

apache_locations:
  - "{{mbservice_location}}"
  - "{{activemq_admin_location}}"

nginx_locations:
  - "{{mbservice_location}}"
  - "{{activemq_admin_location}}"
